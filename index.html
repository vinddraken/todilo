<html>

<head>
    <title>Todo</title>
    <link rel="stylesheet" href="lib/Bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="lib/jQuery/jquery.ui.min.css" />
    <link rel="stylesheet" href="assets/style.css" />
</head>

<body class="well">
    <div id="container">
        <div id="header"> Att göra </div>

        <div class="task-lista task-container" id="pending">
            <h3>Måsten</h3>
            <!--<div class="todo-task">
                    <div class="task-header">Sample Header</div>
                    <div class="task-date">25/06/1992</div>
                    <div class="task-description">Lorem Ipsum Dolor Sit Amet</div>
                </div>-->
        </div>

        <div class="task-lista task-container" id="inProgress">
            <h3>Pågående</h3>
        </div>

        <div class="task-lista task-container" id="completed">
            <h3>Klart</h3>
        </div>

        <div class="task-lista">
            <h3>Lägg till</h3>
            <form id="todo-form">
                <input type="text" placeholder="Namn" />
                <textarea placeholder="Skriv info"></textarea>
                <input type="text" id="datepicker" placeholder="Klart tills (yyyy/mm/dd)" />
                <input type="button" class="btn btn-primary" value="Add Task" onclick="todo.add();" />
            </form>

            <input type="button" class="btn btn-primary" value="Rensa" onclick="todo.clear();" />

            <div id="delete-div">
                Papperskorg
            </div>
        </div>

        <div style="clear:both;"></div>
        <script type="text/javascript" src="lib/jQuery/jquery.min.js"></script>
        <script type="text/javascript" src="lib/Bootstrap/bootstrap.min.js"></script>
        <script type="text/javascript" src="lib/jQuery/jquery.ui.min.js"></script>
        <script type="text/javascript" src="assets/script.js"></script>

        <script type="text/javascript">
            $("#datepicker").datepicker();
            $("#datepicker").datepicker("option", "dateFormat", "yy/mm/dd");

            $(".task-container").droppable();
            $(".todo-task").draggable({
                revert: "valid",
                revertDuration: 200
            });
            todo.init();
        </script>

    </div>
</body>

</html>
